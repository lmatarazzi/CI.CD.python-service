name: CI/CD with GitHub Container Registry

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest -q

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/python-service:latest .

    - name: Authenticate to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag image with commit SHA
      run: |
        docker tag ghcr.io/${{ github.repository_owner }}/python-service:latest \
        ghcr.io/${{ github.repository_owner }}/python-service:${{ github.sha }}

    - name: Push both tags (latest + SHA)
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/python-service:latest
        docker push ghcr.io/${{ github.repository_owner }}/python-service:${{ github.sha }}
