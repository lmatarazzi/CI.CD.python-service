name: CI/CD with GitHub Container Registry and Kind (Full Workflow)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ghcr.io/${{ github.repository_owner }}/python-service:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/python-service:latest .

      - name: Save Docker image as artifact
        run: |
          docker save ghcr.io/${{ github.repository_owner }}/python-service:latest -o python-service.tar
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: python-service.tar

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i python-service.tar

      - name: Tag Docker image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/python-service:latest \
          ghcr.io/${{ github.repository_owner }}/python-service:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/python-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/python-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Kind and kubectl
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.23.0/kind-linux-amd64
          curl -LO "https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl"
          chmod +x kind kubectl
          sudo mv kind kubectl /usr/local/bin/
          kind version
          kubectl version --client

      - name: Create Kind cluster if not exists
        run: |
          if ! kind get clusters | grep -q ci-cd; then
            kind create cluster --name ci-cd --wait 60s
          else
            echo "Cluster ci-cd already exists, skipping creation."
          fi
          kubectl cluster-info

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image into Kind
        run: |
          docker load -i python-service.tar
          kind load docker-image ghcr.io/${{ github.repository_owner }}/python-service:latest --name ci-cd

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml -f service.yaml
          kubectl rollout status deployment/python-service

      - name: Verify deployment (pods and service)
        run: |
          kubectl get pods
          kubectl get svc

      - name: Test service endpoint
        run: |
          POD_NAME=$(kubectl get pods -l app=python-service -o jsonpath="{.items[0].metadata.name}")
          echo "Testing pod $POD_NAME"
          kubectl port-forward $POD_NAME 8080:8080 &
          PF_PID=$!
          echo "Port-forward PID: $PF_PID"
          sleep 5
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/hello)
          kill $PF_PID
          if [ "$RESPONSE" != "200" ]; then
            echo "Service test failed!"
            exit 1
          else
            echo "Service test succeeded!"
          fi
